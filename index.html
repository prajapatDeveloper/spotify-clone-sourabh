<!DOCTYPE html>
<html class="html" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="assets/favicon.ico">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30px" class="invert" src="assets/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img width="110px" class="invert" src="assets/logo.svg" alt="logo">
                </div>
                <ul>
                    <li><img class="invert
                        " src="assets/home.svg" alt="Home">Home</li>
                    <li><img class="invert
                        " src="assets/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="assets/playlist.svg" alt="playlist.svg">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul></ul>
                </div>
                <div class="footor">
                    <div><a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Safety &amp; Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""
                            data-encore-id="textLink"><span data-encore-id="type">Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""
                            data-encore-id="textLink"><span data-encore-id="type">Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""
                            data-encore-id="textLink"><span data-encore-id="type">About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Accessibility</span></a></div>
                    <div><a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                            rel="noopener"><span data-encore-id="text">Cookies</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="40" class="hamburger invert" src="assets/hamburger.svg" alt="">
                        <img class="invert arrow" src="assets/leftArrow.svg" alt="">
                        <img class="invert arrow" src="assets/rightArrow.svg" alt="">
                    </div>
                </div>
                <div class="buttons">
                    <button class="signup-btn">Sign up</button>
                    <button class="login-btn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer"></div>
                <div class="playbar">
                    <div class="fullSeek">
                        <div class="seekbar">
                            <div class="circle"></div>
                        </div>
                    </div>
                    <div class="aboveSeekbar">
                        <div class="songInfo"></div>
                        <div class="songBtn">
                            <img width="35" id="previous" src="assets/previousSong.svg" alt="">
                            <img width="35" id="play" src="assets/play.svg" alt="">
                            <img width="35" id="next" src="assets/nextSong.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songTime"></div>
                            <div class="volume">
                                <img width="25" src="assets/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="js/script.js"></script>
</body>

</html>
